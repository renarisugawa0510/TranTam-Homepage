<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranTam - Trang chủ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <img src="./images/avatar.png" alt="Avatar" class="avatar">
        <h1>TranTam</h1>
        <div id="pickupLine" class="pickup-line"></div> 
        <div class="timer" id="countdown">00:00:00</div>
    </div>

    <script>
        // === Script cho đồng hồ đếm ngược (giữ nguyên) ===
        // Thiết lập ngày giờ mục tiêu cho đồng hồ đếm ngược
        // Bạn có thể thay đổi giá trị này
        // Ví dụ: var targetDate = new Date("Jul 25, 2025 15:37:25").getTime();
        var targetDate = new Date("Aug 1, 2025 00:00:00").getTime(); // Ví dụ: 1/8/2025 00:00:00

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = targetDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Hiển thị giờ:phút:giây
            document.getElementById("countdown").innerHTML = 
                (hours < 10 ? "0" + hours : hours) + ":" +
                (minutes < 10 ? "0" + minutes : minutes) + ":" +
                (seconds < 10 ? "0" + seconds : seconds);

            // Nếu đồng hồ đếm ngược kết thúc
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "HẾT GIỜ!";
            }
        }, 1000);

        // === Script mới cho các câu thính tự động chuyển đổi ===
        const pickupLines = [
            "Anh béo này là bối vì trong lòng anh có em nữa.",
            "Em có tin vào tình yêu sét đánh không? Hay để anh đi qua lần nữa?",
            "Nếu em là Google, anh sẽ search em cả ngày.",
            "Trái Đất tròn, nhưng không bằng nụ cười của em.",
            "Em có thấy nóng không? Hay là do em đang đứng gần anh?",
            "Gió đưa cành trúc la đà, liệu em có muốn làm người yêu anh không ta?",
            "Ngoài kia bão tố phong ba, liệu em có muốn về nhà với anh không?",
            "Anh yêu em không phải vì em xinh đẹp, mà vì trong tim anh chỉ có em.",
            "Cho anh mượn chút oxy được không? Anh đang thiếu hơi em rồi.",
            "Em ơi cho hỏi đường nào đến tim em vậy?",
            "Anh chỉ muốn nói... em là tất cả của anh.",
            "Nhìn em, anh biết anh đã tìm thấy bến đỗ."
            // Bạn có thể thêm nhiều câu khác vào đây
        ];

        let currentLineIndex = 0;
        const pickupLineElement = document.getElementById('pickupLine');

        function changePickupLine() {
            pickupLineElement.textContent = pickupLines[currentLineIndex];
            currentLineIndex = (currentLineIndex + 1) % pickupLines.length; // Chuyển sang câu tiếp theo
        }

        // Gọi hàm lần đầu tiên để hiển thị câu thính ban đầu
        changePickupLine();

        // Thiết lập thời gian chuyển đổi (ví dụ: mỗi 5 giây)
        setInterval(changePickupLine, 5000); // 5000 milliseconds = 5 giây (có thể thay đổi số này)
    </script>
</body>
</html>
